<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Lista Equipos</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
</h:head>
<body>
	<h:form>
		<h:outputLabel value="Consulta De Equipos" />

		<h:panelGrid columns="2">
			<h:commandLink action="#{equipoMB.consultarEquipos()}">
				<i class="fa fa-edit"></i>
			</h:commandLink>
			<h:commandLink action="#{equipoMB.iniciarEquipoCreacion()}">
				<i class="fa fa-plus-circle"></i>
			</h:commandLink>

		</h:panelGrid>

		<h:panelGrid>

			<h:dataTable value="#{equipoMB.equipoLista}" var="fila">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Id" />
					</f:facet>
					<h:outputLabel value="#{fila.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nombre" />
					</f:facet>
					<h:outputLabel value="#{fila.nombre}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Tecnico" />
					</f:facet>
					<h:outputLabel value="#{fila.tecnico}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="FundaciÃ³n" />
					</f:facet>
					<h:outputLabel value="#{fila.fechaFundacion}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Editar" />
					</f:facet>
					<h:commandLink action="/equipo/modificaEquipo.xhtml">
						<i class="fa fa-edit"></i>
					<f:setPropertyActionListener value="#{fila}" target="#{equipoMB.equipoModificacion}" />
					</h:commandLink>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Eliminar" />
					</f:facet>
					<h:commandLink action="#{equipoMB.eliminarEquipo()}">
						<i class="fa fa-trash"></i>
					<f:setPropertyActionListener value="#{fila}" target="#{equipoMB.equipoEliminacion}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>

		</h:panelGrid>
	</h:form>
</body>
</html>
